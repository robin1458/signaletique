<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualisation du modèle 3D</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <h1>Visualisez votre modèle 3D</h1>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    let scene, camera, renderer, model;

    // Initialisation de la scène Three.js
    function init() {
      // Scène
      scene = new THREE.Scene();

      // Caméra
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      
      // Rendu
      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Lumière
      const light = new THREE.PointLight(0xFFFFFF, 1, 100);
      light.position.set(10, 10, 10);
      scene.add(light);

      // Charger le modèle GLB
      const loader = new THREE.GLTFLoader();
      loader.load('model.glb', function (gltf) {
        model = gltf.scene;
        scene.add(model);
        camera.position.z = 5; // Ajuste la distance de la caméra
        animate(); // Démarre l'animation
      });
    }

    // Fonction pour animer la scène
    function animate() {
      requestAnimationFrame(animate);

      // Animation simple : rotation du modèle
      if (model) {
        model.rotation.x += 0.01;
        model.rotation.y += 0.01;
      }

      renderer.render(scene, camera);
    }

    // Initialiser la scène
    init();
  </script>
</body>
</html>
