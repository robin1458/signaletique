<!DOCTYPE html>
<html>
  <head>
    <title>Visualiseur GLB</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Lumière pour éclairer le modèle -->
      <a-entity light="type: ambient; color: #FFF; intensity: 1"></a-entity>
      <a-entity light="type: directional; intensity: 0.5" position="1 1 1"></a-entity>

      <!-- Charger et afficher le modèle GLB -->
      <a-entity 
        gltf-model="testawa.glb" 
        position="0 0 -5" 
        scale="1 1 1" 
        rotation="0 45 0">
      </a-entity>

      <!-- Caméra avec contrôle utilisateur -->
      <a-entity camera look-controls position="0 1.6 0"></a-entity>
    </a-scene>
  </body>
</html>
