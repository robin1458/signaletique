<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualiser le produit avec votre logo</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <h1>Veuillez télécharger votre logo</h1>
  <input type="file" id="logoInput" accept="image/*">
  <div id="3d-container"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/loaders/GLTFLoader.js"></script>

  <script>
    let scene, camera, renderer, model, logoTexture;

    // Initialisation de la scène Three.js
    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Lumière
      const light = new THREE.PointLight(0xFFFFFF, 1, 100);
      light.position.set(10, 10, 10);
      scene.add(light);

      // Charger le modèle 3D
      const loader = new THREE.GLTFLoader();
      loader.load('model.glb', function (gltf) {
        model = gltf.scene;
        scene.add(model);
        camera.position.z = 5;
        animate();
      });
    }

    // Fonction pour animer le modèle
    function animate() {
      requestAnimationFrame(animate);
      model.rotation.x += 0.01;
      model.rotation.y += 0.01;
      renderer.render(scene, camera);
    }

    // Charger et appliquer le logo comme texture sur le modèle
    document.getElementById('logoInput').addEventListener('change', function (event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          logoTexture = new THREE.TextureLoader().load(e.target.result);

          // Appliquer la texture sur un matériau du modèle (exemple sur un objet particulier)
          model.traverse(function (child) {
            if (child.isMesh) {
              child.material.map = logoTexture; // Applique la texture sur tous les matériaux
              child.material.needsUpdate = true;
            }
          });
        };
        reader.readAsDataURL(file);
      }
    });

    // Initialiser la scène
    init();
  </script>
</body>
</html>
