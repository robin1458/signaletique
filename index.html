<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Afficheur Three.js Complet</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.151.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.151.0/examples/js/postprocessing/EffectComposer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.151.0/examples/js/postprocessing/RenderPass.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.151.0/examples/js/postprocessing/GlitchPass.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.151.0/examples/js/postprocessing/BloomPass.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.151.0/examples/js/postprocessing/ShaderPass.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.151.0/examples/js/shaders/CopyShader.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }
  </style>
</head>
<body>

  <script>
    // Variables de scène
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    document.body.appendChild(renderer.domElement);

    // Paramètres de l'effet de post-processing
    const composer = new THREE.EffectComposer(renderer);
    const renderPass = new THREE.RenderPass(scene, camera);
    composer.addPass(renderPass);

    // Effet Bloom
    const bloomPass = new THREE.BloomPass(1.5);
    composer.addPass(bloomPass);

    // Effet Glitch
    const glitchPass = new THREE.GlitchPass();
    composer.addPass(glitchPass);

    // Effet de copie
    const copyPass = new THREE.ShaderPass(THREE.CopyShader);
    composer.addPass(copyPass);

    // Lumières
    const ambientLight = new THREE.AmbientLight(0x404040, 1);  // Lumière ambiante
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5, 5, 5);
    scene.add(directionalLight);

    // Chargement du modèle GLB
    const loader = new THREE.GLTFLoader();
    loader.load('testawa.glb', (gltf) => {
      const model = gltf.scene;
      model.scale.set(1, 1, 1);
      scene.add(model);
    });

    // Mise à jour de la caméra et ajustement pour le rendu
    camera.position.z = 5;

    // Ajout des contrôles utilisateur (zoom et rotation)
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableZoom = true;

    // Gestion du redimensionnement de la fenêtre
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Animation de la scène
    function animate() {
      requestAnimationFrame(animate);

      // Rotation de la scène pour des effets dynamiques
      scene.rotation.x += 0.005;
      scene.rotation.y += 0.005;

      // Rendu de la scène avec effets de post-processing
      composer.render();
    }

    // Lancer l'animation
    animate();

    // Initialisation du rendu
    renderer.setSize(window.innerWidth, window.innerHeight);
  </script>

</body>
</html>
