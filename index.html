<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualiseur GLB avec Texture</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <style>
    /* ... (le CSS reste inchangé) ... */
  </style>
</head>
<body>
  <div class="controls">
    <h2>Contrôles du modèle</h2>
    
    <!-- Import du modèle -->
    <div class="control-section">
      <label for="modelInput">Importer un modèle GLB :</label>
      <input id="modelInput" type="file" accept=".glb">
    </div>

    <!-- Sélection et debug des meshes -->
    <div class="control-section">
      <h3>Meshes</h3>
      <button id="showMeshNames">Afficher les noms des meshes</button>
      <select id="meshSelect">
        <option value="">Sélectionnez un mesh</option>
      </select>
      <div id="debug"></div>
    </div>

    <!-- Texture -->
    <div class="control-section">
      <h3>Texture</h3>
      <label for="textureInput">Importer une texture :</label>
      <input id="textureInput" type="file" accept="image/*">
      
      <label>Répétition X:</label>
      <input id="repeatX" type="range" min="0.1" max="5" step="0.1" value="1">
      <div class="value-display">Valeur: <span id="repeatXValue">1</span></div>

      <label>Répétition Y:</label>
      <input id="repeatY" type="range" min="0.1" max="5" step="0.1" value="1">
      <div class="value-display">Valeur: <span id="repeatYValue">1</span></div>

      <label>Rotation (degrés):</label>
      <input id="rotation" type="range" min="0" max="360" step="1" value="0">
      <div class="value-display">Valeur: <span id="rotationValue">0</span></div>

      <label>Échelle UV X:</label>
      <input id="scaleUVX" type="range" min="0.1" max="5" step="0.1" value="1">
      <div class="value-display">Valeur: <span id="scaleUVXValue">1</span></div>

      <label>Échelle UV Y:</label>
      <input id="scaleUVY" type="range" min="0.1" max="5" step="0.1" value="1">
      <div class="value-display">Valeur: <span id="scaleUVYValue">1</span></div>
    </div>

    <!-- Dimensions -->
    <div class="control-section">
      <h3>Dimensions</h3>
      <label for="orientationSelect">Orientation :</label>
      <select id="orientationSelect">
        <option value="horizontal">Horizontal</option>
        <option value="vertical">Vertical</option>
      </select>

      <label>Largeur :</label>
      <input id="widthRange" type="range" min="0.1" max="5" step="0.1" value="1">
      <div class="value-display">Valeur: <span id="widthValue">1</span></div>

      <label>Hauteur :</label>
      <input id="heightRange" type="range" min="0.1" max="5" step="0.1" value="1">
      <div class="value-display">Valeur: <span id="heightValue">1</span></div>
    </div>
  </div>

  <a-scene>
    <a-entity light="type: ambient; color: #FFF; intensity: 1"></a-entity>
    <a-entity light="type: directional; intensity: 0.5" position="1 1 1"></a-entity>

    <a-entity 
      id="model" 
      position="0 1 0" 
      scale="5 5 5" 
      rotation="0 0 0">
    </a-entity>

    <a-entity id="cameraRig" position="0 0 0">
      <a-entity 
        camera 
        look-controls 
        wasd-controls
        position="0 1.6 2">
      </a-entity>
    </a-entity>
  </a-scene>

  <script>
    // Éléments DOM
    const modelEntity = document.querySelector('#model');
    const modelInput = document.getElementById('modelInput');
    const meshSelect = document.getElementById('meshSelect');
    const showMeshNames = document.getElementById('showMeshNames');
    const textureInput = document.getElementById('textureInput');
    const debug = document.getElementById('debug');
    
    // Contrôles de dimensions
    const orientationSelect = document.getElementById('orientationSelect');
    const widthRange = document.getElementById('widthRange');
    const heightRange = document.getElementById('heightRange');
    const widthValue = document.getElementById('widthValue');
    const heightValue = document.getElementById('heightValue');

    // Contrôles de texture
    const repeatX = document.getElementById('repeatX');
    const repeatY = document.getElementById('repeatY');
    const rotation = document.getElementById('rotation');
    const scaleUVX = document.getElementById('scaleUVX');
    const scaleUVY = document.getElementById('scaleUVY');
    const repeatXValue = document.getElementById('repeatXValue');
    const repeatYValue = document.getElementById('repeatYValue');
    const rotationValue = document.getElementById('rotationValue');
    const scaleUVXValue = document.getElementById('scaleUVXValue');
    const scaleUVYValue = document.getElementById('scaleUVYValue');

    let currentTexture = null;
    let selectedMesh = null;

    // Chargement du modèle
    modelInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const modelUrl = URL.createObjectURL(file);
        modelEntity.setAttribute('gltf-model', modelUrl);

        // Mettre à jour la liste des meshes après le chargement
        modelEntity.addEventListener('model-loaded', updateMeshList);
      }
    });

    // Afficher les noms des meshes
    showMeshNames.addEventListener('click', () => {
      const model = modelEntity.getObject3D('mesh');
      if (model) {
        debug.innerHTML = '';
        model.traverse((node) => {
          if (node.isMesh) {
            debug.innerHTML += `Mesh trouvé: ${node.name}<br>`;
          }
        });
      }
    });

    // Mise à jour de la liste des meshes
    function updateMeshList() {
      const model = modelEntity.getObject3D('mesh');
      meshSelect.innerHTML = '<option value="">Sélectionnez un mesh</option>';
      
      if (model) {
        model.traverse((node) => {
          if (node.isMesh) {
            const option = document.createElement('option');
            option.value = node.name;
            option.textContent = node.name;
            meshSelect.appendChild(option);
          }
        });
      }
    }

    // Application de la texture
    textureInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const textureUrl = URL.createObjectURL(file);
        const loader = new THREE.TextureLoader();
        
        loader.load(textureUrl, (texture) => {
          currentTexture = texture;
          currentTexture.wrapS = THREE.RepeatWrapping;
          currentTexture.wrapT = THREE.RepeatWrapping;
          updateTextureSettings();
          applyTexture();
        });
      }
    });

    // Mise à jour des paramètres de texture
    function updateTextureSettings() {
      if (currentTexture) {
        currentTexture.repeat.set(
          parseFloat(repeatX.value),
          parseFloat(repeatY.value)
        );
        currentTexture.rotation = parseFloat(rotation.value) * Math.PI / 180;
        // Ajout des paramètres pour l'échelle UV
        currentTexture.matrix = new THREE.Matrix3().scale(
          parseFloat(scaleUVX.value),
          parseFloat(scaleUVY.value)
        );
        currentTexture.needsUpdate = true;
      }
    }

    // Application de la texture au mesh sélectionné
    function applyTexture() {
      const model = modelEntity.getObject3D('mesh');
      const selectedMeshName = meshSelect.value;

      if (model && currentTexture) {
        model.traverse((node) => {
          if (node.isMesh && (selectedMeshName === '' || node.name === selectedMeshName)) {
            if (!node.material.map) {
              node.material = new THREE.MeshStandardMaterial();
            }
            node.material.map = currentTexture;
            node.material.needsUpdate = true;
          }
        });
      }
    }

    // Event listeners pour les contrôles de texture
    repeatX.addEventListener('input', (e) => {
      repeatXValue.textContent = e.target.value;
      updateTextureSettings();
    });

    repeatY.addEventListener('input', (e) => {
      repeatYValue.textContent = e.target.value;
      updateTextureSettings();
    });

    rotation.addEventListener('input', (e) => {
      rotationValue.textContent = e.target.value;
      updateTextureSettings();
    });

    scaleUVX.addEventListener('input', (e) => {
      scaleUVXValue.textContent = e.target.value;
      updateTextureSettings();
    });

    scaleUVY.addEventListener('input', (e) => {
      scaleUVYValue.textContent = e.target.value;
      updateTextureSettings();
    });

    meshSelect.addEventListener('change', applyTexture);

    // Gestion des dimensions
    let textureWidth = 1;
    let textureHeight = 1;
    let textureOrientation = 'horizontal';

    widthRange.addEventListener('input', (e) => {
      textureWidth = parseFloat(e.target.value);
      widthValue.textContent = textureWidth.toFixed(1);
      updateDimensions();
    });

    heightRange.addEventListener('input', (e) => {
      textureHeight = parseFloat(e.target.value);
      heightValue.textContent = textureHeight.toFixed(1);
      updateDimensions();
    });

    orientationSelect.addEventListener('change', () => {
      textureOrientation = orientationSelect.value;
      updateDimensions();
    });

    function updateDimensions() {
      const model = modelEntity.getObject3D('mesh');
      if (model) {
        model.traverse((child) => {
          if (child.isMesh) {
            child.scale.set(textureWidth, textureHeight, 1);
            if (textureOrientation === 'vertical') {
              child.rotation.set(Math.PI / 2, 0, 0);
            } else {
              child.rotation.set(0, 0, 0);
            }
          }
        });
      }
    }
  </script>
</body>
</html>
