<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualiseur GLB avec Texture</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://aframe.io/releases/1.2.0/aframe-extras.min.js"></script>
  <style>
    /* ... (le CSS reste inchangé) ... */
  </style>
</head>
<body>
  <div class="controls">
    <!-- ... (le contenu reste inchangé jusqu'ici) ... -->

    <!-- Dimensions -->
    <div class="control-section">
      <h3>Dimensions</h3>
      <label for="orientationSelect">Orientation :</label>
      <select id="orientationSelect">
        <option value="horizontal">Horizontal</option>
        <option value="vertical">Vertical</option>
      </select>

      <label>Largeur :</label>
      <input id="widthRange" type="range" min="0.1" max="5" step="0.1" value="1">
      <div class="value-display">Valeur: <span id="widthValue">1</span></div>

      <label>Hauteur :</label>
      <input id="heightRange" type="range" min="0.1" max="5" step="0.1" value="1">
      <div class="value-display">Valeur: <span id="heightValue">1</span></div>
    </div>

    <!-- Luminosité -->
    <div class="control-section">
      <h3>Luminosité</h3>
      <label>Ambient Light Intensity:</label>
      <input id="ambientIntensity" type="range" min="0" max="1" step="0.1" value="0.5">
      <div class="value-display">Valeur: <span id="ambientIntensityValue">0.5</span></div>

      <label>Directional Light Intensity:</label>
      <input id="directionalIntensity" type="range" min="0" max="1" step="0.1" value="0.5">
      <div class="value-display">Valeur: <span id="directionalIntensityValue">0.5</span></div>
    </div>
  </div>

  <a-scene>
    <a-entity id="ambientLight" light="type: ambient; color: #FFF; intensity: 0.5"></a-entity>
    <a-entity id="directionalLight" light="type: directional; intensity: 0.5" position="1 1 1"></a-entity>

    <a-entity 
      id="model" 
      position="0 1 0" 
      scale="5 5 5" 
      rotation="0 0 0">
    </a-entity>

    <a-entity id="cameraRig" position="0 0 0">
      <a-entity 
        camera 
        look-controls 
        wasd-controls
        position="0 1.6 2">
      </a-entity>
    </a-entity>
  </a-scene>

  <script>
    // Éléments DOM
    const modelEntity = document.querySelector('#model');
    const modelInput = document.getElementById('modelInput');
    const meshSelect = document.getElementById('meshSelect');
    const showMeshNames = document.getElementById('showMeshNames');
    const textureInput = document.getElementById('textureInput');
    const debug = document.getElementById('debug');

    // Contrôles de dimensions
    const orientationSelect = document.getElementById('orientationSelect');
    const widthRange = document.getElementById('widthRange');
    const heightRange = document.getElementById('heightRange');
    const widthValue = document.getElementById('widthValue');
    const heightValue = document.getElementById('heightValue');

    // Contrôles de texture
    const repeatX = document.getElementById('repeatX');
    const repeatY = document.getElementById('repeatY');
    const rotation = document.getElementById('rotation');
    const repeatXValue = document.getElementById('repeatXValue');
    const repeatYValue = document.getElementById('repeatYValue');
    const rotationValue = document.getElementById('rotationValue');

    // Nouveaux contrôles de luminosité
    const ambientIntensity = document.getElementById('ambientIntensity');
    const ambientIntensityValue = document.getElementById('ambientIntensityValue');
    const directionalIntensity = document.getElementById('directionalIntensity');
    const directionalIntensityValue = document.getElementById('directionalIntensityValue');

    let currentTexture = null;
    let selectedMesh = null;

    // Chargement du modèle
    // ... (le code reste inchangé jusqu'ici) ...

    // Mise à jour des paramètres de texture
    function updateTextureSettings() {
      if (currentTexture) {
        currentTexture.repeat.set(
          parseFloat(repeatX.value),
          parseFloat(repeatY.value)
        );
        currentTexture.rotation = parseFloat(rotation.value) * Math.PI / 180;
        currentTexture.needsUpdate = true;
      }
    }

    // Application de la texture au mesh sélectionné
    // ... (le code reste inchangé jusqu'ici) ...

    // Event listeners pour les contrôles de texture
    // ... (le code reste inchangé jusqu'ici) ...

    // Gestion des dimensions
    let textureWidth = 1;
    let textureHeight = 1;
    let textureOrientation = 'horizontal';

    widthRange.addEventListener('input', (e) => {
      textureWidth = parseFloat(e.target.value);
      widthValue.textContent = textureWidth.toFixed(1);
      updateDimensions();
    });

    heightRange.addEventListener('input', (e) => {
      textureHeight = parseFloat(e.target.value);
      heightValue.textContent = textureHeight.toFixed(1);
      updateDimensions();
    });

    orientationSelect.addEventListener('change', () => {
      textureOrientation = orientationSelect.value;
      updateDimensions();
    });

    function updateDimensions() {
      const model = modelEntity.getObject3D('mesh');
      if (model) {
        model.traverse((child) => {
          if (child.isMesh) {
            child.scale.set(textureWidth, textureHeight, 1);
            if (textureOrientation === 'vertical') {
              child.rotation.set(Math.PI / 2, 0, 0);
            } else {
              child.rotation.set(0, 0, 0);
            }
          }
        });
      }
    }

    // Gestion de la luminosité
    const ambientLight = document.getElementById('ambientLight').object3D;
    const directionalLight = document.getElementById('directionalLight').object3D;

    ambientIntensity.addEventListener('input', (e) => {
      ambientIntensityValue.textContent = e.target.value;
      ambientLight.intensity = parseFloat(e.target.value);
    });

    directionalIntensity.addEventListener('input', (e) => {
      directionalIntensityValue.textContent = e.target.value;
      directionalLight.intensity = parseFloat(e.target.value);
    });
  </script>
</body>
</html>
