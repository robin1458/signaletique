<!DOCTYPE html>
<html>
  <head>
    <title>Visualiseur GLB avec Zoom</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      .controls {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(128, 128, 128, 1);
        padding: 10px;
        border-radius: 5px;
        z-index: 10;
      }
      input[type="file"] {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Interface de contrôle -->
    <div class="controls">
      <label for="textureInput">Importer texture :</label>
      <input id="textureInput" type="file" accept="image/*">
    </div>

    <!-- Scène A-Frame -->
    <a-scene>
      <!-- Lumière pour éclairer le modèle -->
      <a-entity light="type: ambient; color: #FFF; intensity: 1"></a-entity>
      <a-entity light="type: directional; intensity: 0.5" position="1 1 1"></a-entity>

      <!-- Charger et afficher le modèle GLB -->
      <a-entity 
        id="model" 
        gltf-model="url(testawa.glb)" 
        position="0 0 -5" 
        scale="1 1 1" 
        rotation="0 45 0">
      </a-entity>

      <!-- Caméra avec contrôle utilisateur -->
      <a-entity id="cameraRig" position="0 0 0">
        <a-entity camera look-controls position="0 1.6 0" id="camera"></a-entity>
      </a-entity>

    </a-scene>

    <script>
      // Sélection de l'élément du modèle
      const modelEntity = document.querySelector('#model');
      const textureInput = document.getElementById('textureInput');
      
      // Gestion de l'événement de chargement de texture
      textureInput.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (file) {
          const url = URL.createObjectURL(file);
          
          // Appliquer la texture sur le modèle
          modelEntity.addEventListener('loaded', () => {
            const model = modelEntity.getObject3D('mesh');  // Récupérer le modèle 3D
            if (model) {
              // Appliquer la texture sur tous les matériaux du modèle
              model.traverse((child) => {
                if (child.isMesh) {
                  child.material.map = new THREE.TextureLoader().load(url);
                  child.material.needsUpdate = true; // Forcer la mise à jour du matériau
                }
              });
            }
          });
        }
      });

      // Zoom sur la molette de la souris
      const camera = document.querySelector('#camera');
      const zoomSpeed = 0.1; // Vitesse de zoom
      let cameraPositionZ = -5; // Position initiale de la caméra

      // Event pour gérer le zoom avec la molette
      window.addEventListener('wheel', (event) => {
        // Si la molette est en bas, on éloigne la caméra, sinon on la rapproche
        if (event.deltaY > 0) {
          cameraPositionZ += zoomSpeed; // Zoom vers l'extérieur
        } else {
          cameraPositionZ -= zoomSpeed; // Zoom vers l'intérieur
        }

        // Limiter le zoom pour que la caméra ne sorte pas trop loin
        cameraPositionZ = Math.min(Math.max(cameraPositionZ, -10), -1);  // Empêche la caméra de trop s'éloigner ou de se rapprocher

        camera.setAttribute('position', `0 1.6 ${cameraPositionZ}`);
      });
    </script>
  </body>
</html>
