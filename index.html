<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GLTF Viewer</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #d3d3d3; /* Fond gris clair */
    }
    canvas {
      display: block;
    }
    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 5px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="controls">
    <label for="textureInput">Importer texture :</label>
    <input id="textureInput" type="file" accept="image/*">
  </div>
  <script type="module">
    import * as THREE from "https://cdn.skypack.dev/three@0.133.0";
    import { GLTFLoader } from "https://cdn.skypack.dev/three@0.133.0/examples/jsm/loaders/GLTFLoader.js";

    // Canvas
    const canvas = document.createElement('canvas');
    document.body.appendChild(canvas);

    // Renderer
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);

    // Scene and Camera
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 2, 5);

    // Lighting
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 5, 5);
    scene.add(light);

    // Load the model
    const loader = new GLTFLoader();
    let model;
    loader.load(
      'testawa.glb',
      (gltf) => {
        model = gltf.scene;
        scene.add(model);
        animate();
      },
      undefined,
      (error) => console.error('Erreur lors du chargement du modÃ¨le :', error)
    );

    // Texture handling
    const textureInput = document.getElementById('textureInput');
    const textureLoader = new THREE.TextureLoader();

    textureInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        textureLoader.load(url, (texture) => {
          if (model) {
            model.traverse((child) => {
              if (child.isMesh) {
                child.material.map = texture;
                child.material.needsUpdate = true;
              }
            });
          }
        });
      }
    });

    // Resize handler
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Render loop
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
