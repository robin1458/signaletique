<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uploader une image</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #preview {
      margin-top: 20px;
      max-width: 100%;
      max-height: 400px;
      display: none; /* Cache l'image par défaut */
    }
    input[type="file"] {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Veuillez insérer votre fichier image</h1>
  
  <!-- Formulaire d'upload -->
  <input type="file" id="fileInput" accept="image/*">
  
  <!-- Zone d'aperçu de l'image -->
  <img id="preview" src="" alt="Aperçu de l'image téléchargée">
  
  <script>
    // Cibler l'élément d'upload et l'image d'aperçu
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');

    // Fonction pour afficher l'image téléchargée
    fileInput.addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.src = e.target.result;
          preview.style.display = 'block'; // Afficher l'image après chargement
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
