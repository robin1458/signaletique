<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualiseur GLB avec Effets Post-Processing</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.151.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.151.0/examples/js/postprocessing/EffectComposer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.151.0/examples/js/postprocessing/RenderPass.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.151.0/examples/js/postprocessing/GlitchPass.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.151.0/examples/js/postprocessing/BloomPass.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.151.0/examples/js/postprocessing/ShaderPass.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.151.0/examples/js/shaders/CopyShader.js"></script>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    .controls { position: absolute; top: 10px; left: 10px; background: rgba(0, 0, 0, 0.5); padding: 10px; color: white; }
  </style>
</head>
<body>
  <div class="controls">
    <h2>Effets Post-Processing</h2>
    <div class="bloom">
      <label for="bloomSlider">Intensité Bloom :</label>
      <input id="bloomSlider" type="range" min="0" max="2" step="0.1" value="0.5">
    </div>
    <div class="glitch">
      <label for="glitchCheckbox">Activer Glitch :</label>
      <input id="glitchCheckbox" type="checkbox">
    </div>
  </div>
  
  <a-scene>
    <!-- Modèle 3D, caméra et autres éléments -->
    <a-entity id="model" gltf-model="url(testawa.glb)" position="0 1 0"></a-entity>
  </a-scene>

  <script>
    // Sélection des éléments
    const bloomSlider = document.getElementById('bloomSlider');
    const glitchCheckbox = document.getElementById('glitchCheckbox');

    // Initialisation de Three.js
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    document.body.appendChild(renderer.domElement);

    // Configuration des passes de post-processing
    const composer = new EffectComposer(renderer);
    const renderPass = new RenderPass(scene, camera);
    composer.addPass(renderPass);

    const bloomPass = new BloomPass(1.25);
    composer.addPass(bloomPass);

    const glitchPass = new GlitchPass();
    composer.addPass(glitchPass);

    const outputPass = new ShaderPass(CopyShader);
    composer.addPass(outputPass);

    // Fonction d'animation
    function animate() {
      requestAnimationFrame(animate);
      composer.render();
    }
    animate();

    // Contrôles UI
    bloomSlider.addEventListener('input', () => {
      bloomPass.strength = parseFloat(bloomSlider.value);
    });

    glitchCheckbox.addEventListener('change', () => {
      glitchPass.enabled = glitchCheckbox.checked;
    });
  </script>
</body>
</html>
