<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualiseur 3D Pro - Configuration Avancée</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
  <style>
    :root {
      --bg-primary: #1a1a1a;
      --bg-secondary: rgba(28, 32, 38, 0.95);
      --bg-tertiary: rgba(255,255,255,0.05);
      --border-color: rgba(255,255,255,0.1);
      --text-primary: #fff;
      --text-secondary: #d8dee9;
      --accent-primary: #88c0d0;
      --accent-secondary: #5e81ac;
      --control-bg: #2e3440;
      --control-border: #4c566a;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg-primary);
      overflow: hidden;
    }

    .panel {
      position: absolute;
      top: 20px;
      width: 280px;
      max-height: 85vh;
      padding: 20px;
      background: var(--bg-secondary);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      overflow-y: auto;
      z-index: 10;
    }

    .panel-left { left: 20px; }
    .panel-right { right: 20px; }

    h2 {
      color: var(--text-primary);
      text-align: center;
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 1.2rem;
    }

    h3 {
      color: var(--accent-primary);
      font-size: 1rem;
      margin: 20px 0 15px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .control-section {
      margin-top: 15px;
      padding: 15px;
      background: var(--bg-tertiary);
      border-radius: 8px;
      border: 1px solid var(--border-color);
    }

    .control-group {
      margin-bottom: 12px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: var(--text-secondary);
      font-size: 0.875rem;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid var(--control-border);
      background: var(--control-bg);
      color: var(--text-secondary);
      font-size: 0.875rem;
      transition: all 0.2s ease;
    }

    button {
      background: var(--accent-secondary);
      color: var(--text-primary);
      border: none;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
    }

    button:hover {
      filter: brightness(1.2);
      transform: translateY(-1px);
    }

    input[type="range"] {
      -webkit-appearance: none;
      height: 8px;
      background: var(--control-bg);
      border-radius: 4px;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      background: var(--accent-primary);
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s;
    }

    input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.2);
    }

    input[type="color"] {
      height: 40px;
      padding: 2px;
      cursor: pointer;
    }

    .value-display {
      color: var(--accent-primary);
      text-align: center;
      margin: 5px 0;
      font-family: monospace;
      font-size: 0.875rem;
    }

    #debug {
      color: var(--text-secondary);
      margin-top: 10px;
      font-family: monospace;
      font-size: 0.75rem;
      padding: 10px;
      background: rgba(46, 52, 64, 0.7);
      border-radius: 4px;
    }

    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: var(--control-bg);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--control-border);
      border-radius: 3px;
      transition: background 0.2s;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--accent-secondary);
    }

    .hidden {
      display: none;
    }

    @media (max-width: 768px) {
      .panel {
        width: calc(100% - 40px);
        max-height: 40vh;
      }
      .panel-right {
        top: auto;
        bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="panel panel-left">
    <h2>Configuration du modèle</h2>
    
    <div class="control-section">
      <h3>Import Modèle</h3>
      <div class="control-group">
        <label for="modelInput">Modèle GLB :</label>
        <input id="modelInput" type="file" accept=".glb">
      </div>
    </div>

    <div class="control-section">
      <h3>Meshes</h3>
      <div class="control-group">
        <button id="showMeshNames">Lister les meshes</button>
        <select id="meshSelect">
          <option value="">Sélectionner un mesh</option>
        </select>
        <div id="debug" class="hidden"></div>
      </div>
    </div>

    <div class="control-section">
      <h3>Matériaux</h3>
      <div class="control-group">
        <label for="roughness">Rugosité</label>
        <input id="roughness" type="range" min="0" max="1" step="0.01" value="0.5">
        <div class="value-display" data-for="roughness">0.5</div>
      </div>

      <div class="control-group">
        <label for="metalness">Métallicité</label>
        <input id="metalness" type="range" min="0" max="1" step="0.01" value="0.5">
        <div class="value-display" data-for="metalness">0.5</div>
      </div>

      <div class="control-group">
        <label for="emissiveIntensity">Intensité émissive</label>
        <input id="emissiveIntensity" type="range" min="0" max="2" step="0.1" value="0">
        <div class="value-display" data-for="emissiveIntensity">0</div>
      </div>

      <div class="control-group">
        <label for="emissiveColor">Couleur émissive</label>
        <input id="emissiveColor" type="color" value="#000000">
      </div>
    </div>

    <div class="control-section">
      <h3>Dimensions</h3>
      <div class="control-group">
        <label for="scaleX">Échelle X</label>
        <input id="scaleX" type="range" min="0.1" max="5" step="0.1" value="1">
        <div class="value-display" data-for="scaleX">1</div>
      </div>

      <div class="control-group">
        <label for="scaleY">Échelle Y</label>
        <input id="scaleY" type="range" min="0.1" max="5" step="0.1" value="1">
        <div class="value-display" data-for="scaleY">1</div>
      </div>

      <div class="control-group">
        <label for="scaleZ">Échelle Z</label>
        <input id="scaleZ" type="range" min="0.1" max="5" step="0.1" value="1">
        <div class="value-display" data-for="scaleZ">1</div>
      </div>
    </div>

    <div class="control-section">
      <h3>Texture</h3>
      <div class="control-group">
        <label for="textureInput">Importer une texture</label>
        <input id="textureInput" type="file" accept="image/*">
      </div>

      <div class="control-group">
        <label for="repeatX">Répétition X</label>
        <input id="repeatX" type="range" min="1" max="10" step="1" value="1">
        <div class="value-display" data-for="repeatX">1</div>
      </div>

      <div class="control-group">
        <label for="repeatY">Répétition Y</label>
        <input id="repeatY" type="range" min="1" max="10" step="1" value="1">
        <div class="value-display" data-for="repeatY">1</div>
      </div>

      <div class="control-group">
        <label for="rotation">Rotation (degrés)</label>
        <input id="rotation" type="range" min="0" max="360" step="1" value="0">
        <div class="value-display" data-for="rotation">0</div>
      </div>

      <div class="control-group">
        <label for="offsetX">Offset X</label>
        <input id="offsetX" type="range" min="-1" max="1" step="0.01" value="0">
        <div class="value-display" data-for="offsetX">0</div>
      </div>

      <div class="control-group">
        <label for="offsetY">Offset Y</label>
        <input id="offsetY" type="range" min="-1" max="1" step="0.01" value="0">
        <div class="value-display" data-for="offsetY">0</div>
      </div>

      <div class="control-group">
        <label for="scaleUVX">Échelle UV X</label>
        <input id="scaleUVX" type="range" min="0.01" max="20" step="0.01" value="1">
        <div class="value-display" data-for="scaleUVX">1</div>
      </div>

      <div class="control-group">
        <label for="scaleUVY">Échelle UV Y</label>
        <input id="scaleUVY" type="range" min="0.01" max="20" step="0.01" value="1">
        <div class="value-display" data-for="scaleUVY">1</div>
      </div>
    </div>
  </div>

  <div class="panel panel-right">
    <h2>Configuration d'éclairage</h2>
    
    <div class="control-section">
      <h3>Éclairage Ambiant</h3>
      <div class="control-group">
        <label for="ambientIntensity">Intensité</label>
        <input id="ambientIntensity" type="range" min="0" max="2" step="0.1" value="1">
        <div class="value-display" data-for="ambientIntensity">1</div>
      </div>

      <div class="control-group">
        <label for="ambientColor">Couleur</label>
        <input id="ambientColor" type="color" value="#ffffff">
      </div>
    </div>

    <div class="control-section">
      <h3>Éclairage Principal</h3>
      <div class="control-group">
        <label for="mainLightIntensity">Intensité</label>
        <input id="mainLightIntensity" type="range" min="0" max="2" step="0.1" value="0.8">
        <div class="value-display" data-for="mainLightIntensity">0.8</div>
      </div>

      <div class="control-group">
        <label for="mainLightColor">Couleur</label>
        <input id="mainLightColor" type="color" value="#ffffff">
      </div>

      <div class="control-group">
        <label for="mainLightX">Position X</label>
        <input id="mainLightX" type="range" min="-5" max="5" step="0.1" value="1">
        <div class="value-display" data-for="mainLightX">1</div>
      </div>

      <div class="control-group">
        <label for="mainLightY">Position Y</label>
        <input id="mainLightY" type="range" min="-5" max="5" step="0.1" value="2">
        <div class="value-display" data-for="mainLightY">2</div>
      </div>

      <div class="control-group">
        <label for="mainLightZ">Position Z</label>
        <input id="mainLightZ" type="range" min="-5" max="5" step="0.1" value="1">
        <div class="value-display" data-for="mainLightZ">1</div>
      </div>
    </div>

    <div class="control-section">
      <h3>Spots d'Accentuation</h3>
      <div class="control-group">
        <label for="spotIntensity">Intensité</label>
        <input id="spotIntensity" type="range" min="0" max="2" step="0.1" value="0.6">
        <div class="value-display" data-for="spotIntensity">0.6</div>
      </div>

      <div class="control-group">
        <label for="spotAngle">Angle</label>
        <input id="spotAngle" type="range" min="0" max="90" step="1" value="45">
        <div class="value-display" data-for="spotAngle">45</div>
      </div>

      <div class="control-group">
        <label for="spotColor">Couleur</label>
        <input id="spotColor" type="color" value="#ffffff">
      </div>
    </div>
  </div>

  <a-scene renderer="physicallyCorrectLights: true; exposure: 1.2; antialias: true; colorManagement: true;">
    <a-entity
